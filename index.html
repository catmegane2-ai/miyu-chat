<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Miyu</title>
<style>
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100dvh;overflow:hidden}
  body{
    background:url('avatar.png') center 12% / cover no-repeat fixed;
  }
  #bar{
    position:fixed;
    left:0;               /* 左は0%（フル） */
    right:10%;            /* 右だけ10%減 */
    bottom:0;
    height:8%;            /* 前回の9%からさらに10%減 → 約8% */
    min-height:46px;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(14px);
    border-radius:20px 20px 0 0;
    padding:8px 12px;
    display:flex; gap:10px; align-items:center;
    z-index:999;
  }
  input{
    flex:1; height:100%; padding:0 16px;
    background:rgba(255,255,255,0.25); color:white;
    border:none; border-radius:16px; font-size:16px;
  }
  input::placeholder{color:rgba(255,255,255,0.7)}
  button{
    height:100%; padding:0 16px; font-size:17px;
    background:#0068ff; color:white; border:none;
    border-radius:16px; font-weight:bold;
  }
  #female{
    width:56px; background:#ff4081; font-size:26px;
  }
</style>
</head>
<body>
<div id="bar">
  <input type="text" placeholder="メッセージを入力…" id="msg">
  <button onclick="alert('送信')">送信</button>
  <button id="female">♀</button>
</div>
</body>
</html>
