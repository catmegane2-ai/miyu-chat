<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Miyu</title>
<style>
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;overflow:hidden}
  body{
    background:url('avatar.png') center 12% / cover no-repeat fixed;
    /* 12% が君の立ち絵で顔がドンピシャ中央になる黄金値 */
  }
  #bar{
    position:fixed;left:0;bottom:0;width:100%;
    background:rgba(0,0,0,0.72);
    backdrop-filter:blur(14px);
    padding:16px 14px;
    display:flex;gap:12px;z-index:999;
  }
  input,button{
    font-size:17px;padding:16px 18px;border:none;border-radius:16px;
  }
  input{
    flex:1;background:rgba(255,255,255,0.28);color:white;
  }
  input::placeholder{color:rgba(255,255,255,0.75)}
  button{
    background:#0068ff;color:white;font-weight:bold;
    min-width:80px;
  }
</style>
</head>
<body>
<div id="bar">
  <input type="text" placeholder="メッセージを入力…" id="msg">
  <button onclick="alert('送信')">送信</button>
  <button onclick="alert('動いて')">動いて</button>
</div>
</body>
</html>
