<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Miyu</title>
<style>
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100dvh;overflow:hidden}
  body{
    background:url('avatar.png') center 12% / cover no-repeat fixed;
  }
  #bar{
    position:fixed; left:5%; right:5%; bottom:0;   /* ← 横幅10%減 */
    height:9%;                                    /* ← 縦幅を約1/3に */
    min-height:50px;                              /* ← 小さすぎ防止 */
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(14px);
    border-radius:20px 20px 0 0;
    padding:8px 12px;
    display:flex; gap:10px; align-items:center;
    z-index:999;
  }
  input{
    flex:1; height:100%; padding:0 16px;
    background:rgba(255,255,255,0.25); color:white;
    border:none; border-radius:16px; font-size:16px;
  }
  input::placeholder{color:rgba(255,255,255,0.7)}
  button{
    width:52px; height:100%; font-size:24px;
    background:#ff4081; color:white; border:none;
    border-radius:16px; cursor:pointer;
  }
</style>
</head>
<body>
<div id="bar">
  <input type="text" placeholder="メッセージを入力…" id="msg">
  <button>♀</button>  <!-- ← 直感的なボタンに変更 -->
</div>
</body>
</html>
